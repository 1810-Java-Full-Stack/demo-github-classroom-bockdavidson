<div *ngIf="author">
  <h2>{{author.name | uppercase}} Details</h2>
  <div><span>id: </span>{{author.id}}</div>
  <div>
    <label>title: 
      <input [(ngModel)] = "author.name" placeholder = "name">
    </label><br>
    <label>author: 
      <input [(ngModel)] = "author.bio" placeholder = "name">
    </label><br>
 
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
