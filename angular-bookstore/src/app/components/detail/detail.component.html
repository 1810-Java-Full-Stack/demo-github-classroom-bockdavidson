
<ul>
  <li>Author: {{author}}</li>
  <li>Info: {{info}}</li>
</ul>

<button (click) ="onClick()">Click Me</button>
<button (click) ="toggleEdit()">Edit Book</button>

<div *ngIf=isEdit>
<h1>Edit Book</h1>
<form>
  <div>
      <label for="author">Author: </label><br>
      <input type="text" [(ngModel)] = "author" name="author">
    </div>
    <div>
        <label for="info">Info: </label><br>
        <input type="text" [(ngModel)] = "info" name="info">
      </div>
</form>
</div>
